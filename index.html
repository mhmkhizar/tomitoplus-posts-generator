<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Post Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css ">
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        background-color: #1f1f1f;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        margin: 1rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #fff;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        margin-bottom: 2rem;
      }

      input {
        width: 100%;
        padding: 0.875rem 1rem;
        border-radius: 0.5rem;
        border: 2px solid #404040;
        background-color: #2d2d2d;
        color: #e0e0e0;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      input:focus {
        border-color: #1ce783;
        box-shadow: 0 0 0 2px rgba(28, 231, 131, 0.2);
        outline: none;
      }

      input:invalid {
        border-color: #ff4444;
      }

      input::placeholder {
        color: #888;
      }

      button {
        padding: 1rem 1.5rem;
        background-color: #1ce783;
        color: #121212;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.2s ease;
        margin-top: 0.5rem;
      }

      button:hover {
        background-color: #19d074;
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }
      .result {
        display: none;
        background-color: #2d2d2d;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-top: 2rem;
      }

      .main-section {
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
      }

      .main-section-title {
        font-size: 1.5rem;
        color: #1ce783;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .section {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #404040;
      }

      .section:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .section-title {
        font-size: 1.25rem;
        color: #aaaaaa;
        font-weight: 700;
      }

      .copy-btn {
        background: none;
        border: none;
        color: #aaaaaa;
        padding: 0.5rem;
        margin: 0;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .copy-btn:hover {
        color: #1ce783;
        transform: translateY(0);
      }

      .copy-btn i {
        font-size: 1.125rem;
      }
      
      .wordpress-code {
        background-color: #1a1a1a;
        padding: 1rem;
        border-radius: 0.5rem;
        white-space: pre-wrap;
        font-family: monospace;
        overflow-y: auto;
        max-height: 200px;
        max-width: 100%;
        word-break: break-word;
      }

      .wordpress-code::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .wordpress-code::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 4px;
      }

      .wordpress-code::-webkit-scrollbar-thumb {
        background: #1ce783;
        border-radius: 4px;
      }

      .wordpress-code::-webkit-scrollbar-thumb:hover {
        background: #19d074;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <h1>Website Post Generator</h1>
      <form id="generatorForm" onsubmit="fetchMovieInfo(event)">
        <input
          type="text"
          id="imdbID"
          placeholder="Enter IMDb ID (e.g., tt3896198)"
          required
          autocomplete="off"
        />
        <input
          type="text"
          id="dubbedLanguages"
          placeholder="Enter Language(s)"
          required
          autocomplete="on"
        />
        <input
          type="text"
          id="driveFolderID"
          placeholder="Enter Drive Folder ID"
          required
          autocomplete="off"
        />
        <button type="submit">Get Post</button>
      </form>
    <div class="result" id="result">
        <div class="main-section">
          <div class="main-section-title">Website Post</div>
          
          <div class="section">
            <div class="section-header">
              <div class="section-title">Title</div>
              <button class="copy-btn" onclick="copySection('movieTitleYear')">
                <i class="fas fa-clipboard"></i>
              </button>
            </div>
            <div id="movieTitleYear"></div>
          </div>

          <div class="section">
            <div class="section-header">
              <div class="section-title">Content</div>
              <button class="copy-btn" onclick="copySection('wordpressCode')">
                <i class="fas fa-clipboard"></i>
              </button>
            </div>
            <div class="wordpress-code" id="wordpressCode"></div>
          </div>

          <div class="section">
            <div class="section-header">
              <div class="section-title">Featured Image URL</div>
              <button class="copy-btn" onclick="copySection('featuredImageUrl')">
                <i class="fas fa-clipboard"></i>
              </button>
            </div>
            <div class="wordpress-code" id="featuredImageUrl"></div>
          </div>
        </div>
    </div>
    <script>
      const apiKey = "5725af9a";

      async function copySection(elementId) {
        const btn = event.currentTarget;
        const icon = btn.querySelector('i');
        const text = document.getElementById(elementId).innerText;
        
        try {
          await navigator.clipboard.writeText(text);
          icon.classList.replace('fa-clipboard', 'fa-check');
          setTimeout(() => {
            icon.classList.replace('fa-check', 'fa-clipboard');
          }, 1000);
        } catch (err) {
          console.error('Failed to copy text: ', err);
        }
      }

      function generateWordPressCode(data, userLanguages, posterUrl1080, driveFolderID) {
        return `<!-- wp:image {"sizeSlug":"large","align":"full","className":"alignfull","style":{"border":{"radius":"3px"}}} -->
<figure class="wp-block-image alignfull size-large has-custom-border"><img src="${posterUrl1080}" alt="" style="border-radius:3px"/></figure>
<!-- /wp:image -->

<!-- wp:paragraph -->
<p>${data.Plot}</p>
<!-- /wp:paragraph -->

<!-- wp:heading -->
<h2 class="wp-block-heading">Information</h2>
<!-- /wp:heading -->

<!-- wp:list -->
<ul class="wp-block-list"><!-- wp:list-item -->
<li id="file-id"><strong>ID:</strong> ${driveFolderID}</li>
<!-- /wp:list-item -->

<!-- wp:list-item -->
<li><strong>Title:</strong> ${data.Title}</li>
<!-- /wp:list-item -->

<!-- wp:list-item -->
<li><strong>Type:</strong> Movie</li>
<!-- /wp:list-item -->

<!-- wp:list-item -->
<li><strong>Year:</strong> ${data.Year}</li>
<!-- /wp:list-item -->

<!-- wp:list-item -->
<li><strong>Runtime:</strong> ${data.Runtime}</li>
<!-- /wp:list-item -->

<!-- wp:list-item -->
<li><strong>Genre:</strong> ${data.Genre}</li>
<!-- /wp:list-item -->

<!-- wp:list-item -->
<li><strong>Language(s):</strong> ${userLanguages}</li>
<!-- /wp:list-item --></ul>
<!-- /wp:list -->

<!-- wp:html -->
<div id="file-access-form-container" style="background-color: #1a1a1a; padding: 20px; border-radius: 8px; margin-top: 64px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); color: #f0f0f0;">
<h3 style="color: #1ce783; margin-top: 0;">Access this file</h3>
<div id="message" style="margin-bottom: 15px;"></div>
<div style="margin-bottom: 15px;">
<input id="user-email" style="width: 100%; padding: 10px; border-radius: 4px; background-color: #2c2c2c; color: #fff;" name="user-email" type="email" placeholder="Enter your Gmail address" />
</div>
<p id="get-file-para">
<button id="get-file-btn" style="width: 100%; padding: 12px; background-color: #1ce783; color: #1a1a1a; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer;">Get file</button>
</p>
</div><!-- /wp:html -->`;
      }

      function fetchMovieInfo(event) {
        event.preventDefault();

        const imdbID = document.getElementById("imdbID").value.trim();
        const dubbedLanguages = document.getElementById("dubbedLanguages").value.trim();
        const driveFolderID = document.getElementById("driveFolderID").value.trim();
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "none";

        fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}&plot=full`)
          .then((response) => response.json())
          .then((data) => {
            if (data.Response === "False") {
              alert("Movie not found. Please check the IMDb ID.");
              return;
            }

            document.getElementById("movieTitleYear").innerText = `${data.Title} (${data.Year})`;

            const posterUrl1080 = data.Poster !== "N/A" 
              ? data.Poster.replace(/._V1_SX300\./g, '._V1_SX1080.')
              : "No URL available";
            
            const posterUrl300 = data.Poster !== "N/A" 
              ? data.Poster
              : "No URL available";
            
            const wordpressCode = generateWordPressCode(data, dubbedLanguages, posterUrl1080, driveFolderID);
            document.getElementById("wordpressCode").innerText = wordpressCode;
            document.getElementById("featuredImageUrl").innerText = posterUrl300;

            resultDiv.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            alert("An error occurred. Please try again later.");
          });
      }
    </script>
</body>
</html>
